<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <ul></ul>
    <form class="add-form" validation>
      <label for="name">Name</label>
      <input type="text" name="name" id="name" required />
      <label for="salary">Salary</label>
      <input type="number" name="salary" id="salary" required />
      <button type="submit">Add</button>
    </form>

    <script>
      const addForm = document.querySelector(".add-form");

      function addEmployee(event) {
        event.preventDefault();
        const name = document.querySelector("#name").value;
        const salary = document.querySelector("#salary").value;

        fetch("http://localhost:3000/employees/", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({
            name,
            salary,
          }),
        })
          .then((response) => response.json())
          .then((json) => console.log("response", json))
          .catch((error) => console.log(error));
      }

      function showEmployees(employees) {
        employees.map((employee) => {
          const li = document.createElement("li");
          li.innerHTML = `${employee.name} - $${employee.salary}
            <input type="checkbox" id=${employee.id} />
          `;
          document.querySelector("ul").appendChild(li);
        });

        const deleteCheckboxes = document.querySelectorAll(
          "input[type=checkbox]"
        );

        deleteCheckboxes.forEach((checkbox) => {
          checkbox.addEventListener("change", (event) => {
            if (event.target.checked && event.target.id === "1") {
              const id = event.target.id;
              fetch(`http://localhost:3000/employees/${id}`, {
                method: "DELETE",
              })
                .then((response) => response.json())
                .then((json) => console.log("response", json))
                .catch((error) => console.log(error));

              const liToDelete = event.target.parentElement;
              liToDelete.remove();
            }
          });
        });
      }

      function getEmployees() {
        try {
          fetch("http://localhost:3000/employees/")
            .then((response) => response.json())
            .then((data) => {
              console.log(data);
              showEmployees(data);
            })
            .catch((error) => console.log(error));
        } catch (error) {
          console.log(error);
        }
      }

      addForm.addEventListener("submit", addEmployee);
      getEmployees();
    </script>
  </body>
</html>
